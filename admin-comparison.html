<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Desktop vs Mobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .comparison-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        .comparison-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #FF9800;
        }
        
        .header-title span {
            font-size: 0.875rem;
            opacity: 0.7;
        }
        
        .view-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-btn:hover {
            background-color: #F57C00;
            transform: translateY(-1px);
        }
        
        .view-btn.secondary {
            background-color: #424242;
        }
        
        .view-btn.secondary:hover {
            background-color: #616161;
        }
        
        .device-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 2rem 2rem;
        }
        
        .desktop-container {
            background: #2a2a2a;
            border-right: 1px solid #333;
        }
        
        .mobile-container {
            background: #1f1f1f;
        }
        
        /* Desktop Device Frame */
        .desktop-device {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .desktop-header {
            height: 40px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 0.5rem;
        }
        
        .window-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .window-control.close {
            background: #ff5f57;
        }
        
        .window-control.minimize {
            background: #ffbd2e;
        }
        
        .window-control.maximize {
            background: #28ca42;
        }
        
        .desktop-iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            background: white;
        }
        
        /* Mobile Device Frame */
        .mobile-device {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .mobile-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .mobile-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .mobile-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        
        /* Feature Cards */
        .feature-cards {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2rem;
            z-index: 50;
        }
        
        .feature-card {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .feature-card i {
            font-size: 1.25rem;
            color: #FF9800;
        }
        
        .feature-card span {
            font-size: 0.875rem;
        }
        
        /* Labels */
        .device-label {
            position: absolute;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.5rem 1.5rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        @media (max-width: 1200px) {
            .comparison-container {
                flex-direction: column;
            }
            
            .device-container {
                padding: 60px 1rem 1rem;
                height: 50vh;
            }
            
            .desktop-container {
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            .feature-cards {
                display: none;
            }
            
            .mobile-device {
                transform: scale(0.6);
            }
            
            .desktop-device {
                max-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="comparison-container">
        <!-- Header -->
        <div class="comparison-header">
            <div class="header-title">
                <h1>SubCater Admin Panel</h1>
                <span>Desktop vs Mobile Experience</span>
            </div>
            <div class="view-buttons">
                <a href="admin-dashboard.html" class="view-btn">
                    <i class="fas fa-desktop"></i> Open Desktop
                </a>
                <a href="admin-mobile.html" class="view-btn">
                    <i class="fas fa-mobile-alt"></i> Open Mobile
                </a>
                <a href="admin-improvements.md" class="view-btn secondary">
                    <i class="fas fa-info-circle"></i> Documentation
                </a>
            </div>
        </div>
        
        <!-- Desktop View -->
        <div class="device-container desktop-container">
            <div class="device-label">Desktop Admin Panel</div>
            <div class="desktop-device">
                <div class="desktop-header">
                    <div class="window-controls">
                        <div class="window-control close"></div>
                        <div class="window-control minimize"></div>
                        <div class="window-control maximize"></div>
                    </div>
                </div>
                <iframe src="admin-dashboard.html" class="desktop-iframe" loading="lazy"></iframe>
            </div>
        </div>
        
        <!-- Mobile View -->
        <div class="device-container mobile-container">
            <div class="device-label">Mobile Admin Panel</div>
            <div class="mobile-device">
                <div class="mobile-notch"></div>
                <div class="mobile-screen">
                    <iframe src="admin-mobile.html" class="mobile-iframe" loading="lazy"></iframe>
                </div>
            </div>
        </div>
        
        <!-- Feature Cards -->
        <div class="feature-cards">
            <div class="feature-card">
                <i class="fas fa-chart-line"></i>
                <span>Real-time Analytics</span>
            </div>
            <div class="feature-card">
                <i class="fas fa-users"></i>
                <span>Order Management</span>
            </div>
            <div class="feature-card">
                <i class="fas fa-mobile-alt"></i>
                <span>Responsive Design</span>
            </div>
            <div class="feature-card">
                <i class="fas fa-bolt"></i>
                <span>Live Updates</span>
            </div>
        </div>
    </div>
    
    <script>
        // Handle iframe loading states
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.addEventListener('load', function() {
                console.log('Iframe loaded:', this.src);
            });
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') {
                window.location.href = 'admin-dashboard.html';
            } else if (e.key === '2') {
                window.location.href = 'admin-mobile.html';
            }
        });
    </script>
</body>
</html>
