<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Page - Mobile vs Desktop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #1a1a1a;
            color: white;
            overflow: hidden;
            height: 100vh;
        }
        
        .showcase-container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        
        .showcase-header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }
        
        .header-title {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .header-title h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .header-title span {
            font-size: 0.875rem;
            opacity: 0.7;
        }
        
        .view-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .view-btn {
            padding: 0.5rem 1rem;
            background-color: #FF9800;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .view-btn:hover {
            background-color: #F57C00;
            transform: translateY(-1px);
        }
        
        .view-btn.secondary {
            background-color: #424242;
        }
        
        .view-btn.secondary:hover {
            background-color: #616161;
        }
        
        .device-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 2rem 2rem;
        }
        
        .mobile-container {
            background: #2a2a2a;
            border-right: 1px solid #333;
        }
        
        .desktop-container {
            background: #1f1f1f;
        }
        
        /* Mobile Device Frame */
        .mobile-device {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 40px;
            padding: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
        }
        
        .mobile-screen {
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 30px;
            overflow: hidden;
            position: relative;
        }
        
        .mobile-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .mobile-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 30px;
            background: #000;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }
        
        /* Desktop Device Frame */
        .desktop-device {
            width: 90%;
            max-width: 1200px;
            height: 80vh;
            background: #ddd;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .desktop-header {
            height: 40px;
            background: #f5f5f5;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            padding: 0 1rem;
            gap: 0.5rem;
        }
        
        .window-controls {
            display: flex;
            gap: 0.5rem;
        }
        
        .window-control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }
        
        .window-control.close {
            background: #ff5f57;
        }
        
        .window-control.minimize {
            background: #ffbd2e;
        }
        
        .window-control.maximize {
            background: #28ca42;
        }
        
        .desktop-iframe {
            width: 100%;
            height: calc(100% - 40px);
            border: none;
            background: white;
        }
        
        /* Feature Labels */
        .feature-labels {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 0 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .mobile-container .feature-labels {
            right: -200px;
            width: 180px;
        }
        
        .desktop-container .feature-labels {
            left: 20px;
            width: 200px;
        }
        
        .feature-label {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .feature-label i {
            color: #FF9800;
            font-size: 1rem;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            font-size: 1.125rem;
        }
        
        @media (max-width: 1200px) {
            .showcase-container {
                flex-direction: column;
            }
            
            .device-container {
                padding: 60px 1rem 1rem;
            }
            
            .mobile-container {
                border-right: none;
                border-bottom: 1px solid #333;
            }
            
            .feature-labels {
                display: none;
            }
            
            .mobile-device {
                transform: scale(0.8);
            }
            
            .desktop-device {
                max-height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="showcase-container">
        <!-- Header -->
        <div class="showcase-header">
            <div class="header-title">
                <h1>SubCater Menu Comparison</h1>
                <span>Mobile vs Desktop Experience</span>
            </div>
            <div class="view-buttons">
                <a href="menu-mobile.html" class="view-btn">
                    <i class="fas fa-mobile-alt"></i> Open Mobile
                </a>
                <a href="menu-page.html" class="view-btn">
                    <i class="fas fa-desktop"></i> Open Desktop
                </a>
                <a href="menu-showcase.html" class="view-btn secondary">
                    <i class="fas fa-info-circle"></i> About
                </a>
            </div>
        </div>
        
        <!-- Mobile View -->
        <div class="device-container mobile-container">
            <div class="mobile-device">
                <div class="mobile-notch"></div>
                <div class="mobile-screen">
                    <iframe src="menu-mobile.html" class="mobile-iframe" loading="lazy"></iframe>
                </div>
            </div>
            
            <div class="feature-labels">
                <div class="feature-label">
                    <i class="fas fa-hand-pointer"></i>
                    <span>Touch optimized</span>
                </div>
                <div class="feature-label">
                    <i class="fas fa-sync-alt"></i>
                    <span>Pull to refresh</span>
                </div>
                <div class="feature-label">
                    <i class="fas fa-layer-group"></i>
                    <span>Bottom sheet UI</span>
                </div>
                <div class="feature-label">
                    <i class="fas fa-shopping-basket"></i>
                    <span>Floating cart</span>
                </div>
            </div>
        </div>
        
        <!-- Desktop View -->
        <div class="device-container desktop-container">
            <div class="desktop-device">
                <div class="desktop-header">
                    <div class="window-controls">
                        <div class="window-control close"></div>
                        <div class="window-control minimize"></div>
                        <div class="window-control maximize"></div>
                    </div>
                </div>
                <iframe src="menu-page.html" class="desktop-iframe" loading="lazy"></iframe>
            </div>
            
            <div class="feature-labels">
                <div class="feature-label">
                    <i class="fas fa-th"></i>
                    <span>Multi-column grid</span>
                </div>
                <div class="feature-label">
                    <i class="fas fa-mouse-pointer"></i>
                    <span>Hover interactions</span>
                </div>
                <div class="feature-label">
                    <i class="fas fa-window-restore"></i>
                    <span>Modal dialogs</span>
                </div>
                <div class="feature-label">
                    <i class="fas fa-info-circle"></i>
                    <span>Rich details</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Handle iframe loading states
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.addEventListener('load', function() {
                // Remove any loading indicators
                const loader = this.parentElement.querySelector('.loading');
                if (loader) loader.remove();
            });
        });
        
        // Add keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === '1') {
                window.location.href = 'menu-mobile.html';
            } else if (e.key === '2') {
                window.location.href = 'menu-page.html';
            }
        });
    </script>
</body>
</html>
